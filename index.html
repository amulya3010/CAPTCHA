<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA GENERATOR</title>
    <link rel="stylesheet" href="style.css">h
</head>
<body>
    <div class="container">
        <div class="title">CAPTCHA VERIFICATION</div>
        <div class="captcha" id="captcha"></div>
        <input type="text" class="input" id="input" placeholder="Enter the captcha...." />
        <button class="button" id="button">Verify <i class="fa fa-check icon hidden" id="check"></i>
        <i class="fa fa-times icon hidden" id="times"></i></button>
        <div class="message" id="message"></div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
